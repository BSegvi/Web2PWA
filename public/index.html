<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#4285f4" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a onclick="registerNotification()">Notify me</a>
    <div class="card">
      <img src="/images/sweetChildTab.jpg" alt="Avatar" style="width: 100%" />
      <div class="container">
        <h4><b>Sweet Child O' Mine</b></h4>
        <p>by GNR</p>
      </div>
    </div>
    <div class="card">
      <img
        src="/images/SweetAlabamaTab.png"
        alt="Avatar2"
        style="width: 100%"
      />
      <div class="container">
        <h4><b>Sweet Home Alabama</b></h4>
        <p>by Lynrd Skynrd</p>
      </div>
    </div>
    <video autoplay style="height: 180px; width: 240px"></video>
    <p>
      <button onclick="getStream()">Record yourself playing a song!</button>
    </p>
    <p><button onclick="download()">Download!</button></p>
    <script>
      function registerNotification() {
        Notification.requestPermission((permission) => {
          if (permission === "granted") {
            registerBackgroundSync();
          } else console.error("Permission was not granted.");
        });
      }
      function registerBackgroundSync() {
        if (!navigator.serviceWorker) {
          return console.error("Service Worker not supported");
        }

        navigator.serviceWorker.ready
          .then((registration) => registration.sync.register("sync"))
          .then(() => console.log("Registered background sync"))
          .catch((err) =>
            console.error("Error registering background sync", err)
          );
      }
      function pushNotify() {
        console.log("Sync pozvana");
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/SW.js")
          .then((reg) => console.log("SW registered!", reg))
          .catch((err) => console.log("boo", err));
      }
      function getUserMedia(options, successCallback, failureCallback) {
        var api =
          navigator.getUserMedia ||
          navigator.webkitGetUserMedia ||
          navigator.mozGetUserMedia ||
          navigator.msGetUserMedia;
        if (api) {
          return api.bind(navigator)(options, successCallback, failureCallback);
        }
      }

      var theStream;
      var theRecorder;
      var recordedChunks = [];

      function getStream() {
        if (
          !navigator.getUserMedia &&
          !navigator.webkitGetUserMedia &&
          !navigator.mozGetUserMedia &&
          !navigator.msGetUserMedia
        ) {
          alert("User Media API not supported.");
          return;
        }

        var constraints = { video: true, audio: true };
        getUserMedia(
          constraints,
          function (stream) {
            var mediaControl = document.querySelector("video");

            if ("srcObject" in mediaControl) {
              mediaControl.srcObject = stream;
            } else if (navigator.mozGetUserMedia) {
              mediaControl.mozSrcObject = stream;
            } else {
              mediaControl.src = (
                window.URL || window.webkitURL
              ).createObjectURL(stream);
            }

            theStream = stream;
            try {
              recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
            } catch (e) {
              console.error("Exception while creating MediaRecorder: " + e);
              return;
            }
            theRecorder = recorder;
            console.log("MediaRecorder created");
            recorder.ondataavailable = recorderOnDataAvailable;
            recorder.start(100);
          },
          function (err) {
            alert("Error: " + err);
          }
        );
      }

      function recorderOnDataAvailable(event) {
        if (event.data.size == 0) return;
        recordedChunks.push(event.data);
      }

      function download() {
        console.log("Saving data");
        theRecorder.stop();
        theStream.getTracks()[0].stop();

        var blob = new Blob(recordedChunks, { type: "video/webm" });
        var url = (window.URL || window.webkitURL).createObjectURL(blob);
        var a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = "test.webm";
        a.click();

        // setTimeout() here is needed for Firefox.
        setTimeout(function () {
          (window.URL || window.webkitURL).revokeObjectURL(url);
        }, 100);
      }
    </script>
    <style>
      .card {
        /* Add shadows to create the "card" effect */
        text-align: center;
        width: 30%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin: auto;
      }

      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        transform: scale(2);
      }

      /* Add some padding inside the card container */
      .container {
        text-align: center;
        padding: 2px 16px;
      }
    </style>
  </body>
</html>
